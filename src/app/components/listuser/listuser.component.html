<nav class="navbar fixed-top navbar-default" >
		<div class="container-fluid">
			  <div class="brand-centered" id="mainTitle" >
				 <h3>Welcome Home</h3>
			  </div>
		  </div>
		</nav>


<div class="container" style="margin-top:8%">

    <table class="table table-bordered table-hover" *ngIf="arr">
        <thead>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let element of arr | paginate: { id: 'listing_pagination',
            itemsPerPage: 5,
            currentPage: page,
            totalItems: totalRec }">
                <td id="tableData">{{element.ID}}</td>
                    <td>{{element.First}}</td>
                        <td>{{element.Last}}</td>
            </tr>
        </tbody>
     </table>
     <div>
        <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>
       

</div>


<div class="container">

    <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" (click)="d.toggle()" type="button" style=" cursor: pointer;">
                <!--<img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                <span class="glyphicon glyphicon-calendar"></span>Date
              </button>
            </div>
          </div>
        </div>
      </form>
      
      <hr/>
      <pre>Model: {{ model | json }}</pre>



</div>
